<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="icon" href="imagenes/angoraFavicon.png" type="image/x-icon">
</head>


<body>
    <header>
        <nav>
            <div class="contenedor_nav">
                <a href="index.html">
                    <img id="logo" src="imagenes/angora_logo.png" alt="Logotipo de Angora Sport Shop">
                </a>
                
            </div>
            <div class="contenedor_perfil">
                <a href="login.html"> <img src="imagenes/login.png" alt="Login"> </a>
                <a href="#"> <img src="imagenes/corazon.png" alt="Lista de Deseos"> </a>
                <a href="#"> <img src="imagenes/bolsa_compras.png" alt="Compras"> </a>
            </div>
        </nav>
    </header>

    <div class="centrar">

        

        <div class="container-form login">
            <div class="information">
                 <div class="info-childs">
                    <h2>¡Bienvenido Nuevamente!</h2>
                    <p>Si aún no tienes tu cuenta registrate</p>
                    <input type="button" value="Registrarse" id="sign-up">
                </div>
            </div>
            <div class="form-information">
                <div class="form-information-childs">
                    <h2>Iniciar Sesión</h2>
                    <div class="icons">
    
                    </div>
                    <p>o Iniciar Sesión con una cuenta</p>
                    <form action="" class="form">
                        
                        <label for="email">
                            
                            <i class='bx bx-envelope' ></i>
                            <input type="email" placeholder="Tu Correo Electronico">
                        </label for="">
                        <label for="password">
                            <i class='bx bx-lock-alt' ></i>
                            <input type="password" placeholder="Tu Contraseña">
                        </label>
                        <input type="submit" value="Iniciar Sesión">
                    </form>
    
                </div>
            </div>
        </div>

        <div class="container-form register hide">
            <div class="information">
                 <div class="info-childs">
                    <h2>Bienvenido</h2>
                    <p>Para unirte a nuestra comunidad por favor Inicia Sesión con tus datos</p>
                    <input type="button" value="Iniciar Sesión" id="sign-in">
                </div>
            </div>
            <div class="form-information">
                <div class="form-information-childs">
                    <h2>Crear una cuenta</h2>
                    <div class="icons">
    
                    </div>
                    <p>o usa tu email para registrarte</p>
                    <form action="" class="form">
                        <label for="usuario">
                            <i class='bx bx-user'></i>
                            <input type="text" name="usuario" id="usuario" placeholder="Nombre Completo">
                        </label>
                        <label for="email">
                            
                            <i class='bx bx-envelope' ></i>
                            <input type="email" placeholder="Tu Correo Electronico">
                        </label for="">
                        <label for="password">
                            <i class='bx bx-lock-alt' ></i>
                            <input type="password" placeholder="Tu Contraseña">
                        </label>
                        <input type="submit" value="Registrarse">
                    </form>
    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
